name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole --name ScreenToImageKit screen-to-imagekit.py
    
    - name: Generate changelog
      id: github_release
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        configuration: |
          {
            "template": "#{{CHANGELOG}}\n\n## Installation\n1. Download the ScreenToImageKit.exe file\n2. Run the executable\n3. Configure your ImageKit credentials on first run\n\n## Requirements\n- Windows OS\n- ImageKit account with valid credentials",
            "pr_template": "- ${{TITLE}} (#${{NUMBER}})",
            "empty_template": "- No changes"
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          dist/ScreenToImageKit.exe
        name: Release ${{ github.ref_name }}
        body: ${{steps.github_release.outputs.changelog}}
        draft: false
        prerelease: false

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ScreenToImageKit
        path: dist/ScreenToImageKit.exe